<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>estudo - 001 - FCC</title>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    
</head>
<body>

    <script>
        $(document).ready(function() {
            //$("button").addClass("animated bounce");
            //$(".well").addClass("animated shake");
            //$("#target3").addClass("animated fadeOut");
            
            $("button").removeClass("btn-default");     //remove uma classe
            $("#target1").css("color", "red");          //altera o css
            $("#target1").prop("disabled", true);       //desabilita um elemento
            $("h3").html("TESTE");                      //altera um texto do html
            $("#target4").html("<i>#target4</i>");      //coloca um item em negrito
            $("#target6").remove();                     //remove um elemento
            $("#target2").appendTo("#right-well");      //move um elemento de um div p outro
            $("#target5").clone().appendTo("#left-well");//clona um elemento de um div p outro
            $("#target1").parent().css("background-color", "red");//altera propriedade herdada
            $("#right-well").children().css("color", "orange");//modifica prop de element filhos
            $(".target:nth-child(2)").addClass("animated bounce");//modifica um elemento especifico
            $(".target:even").addClass("animated shake");//modifica elementos impar (odd)
            $("body").addClass("animated fadeOut");     //modifica o body
            $("body").addClass("animated hinge");
        });
    </script>
    
    
    <!-- Only change code above this line.-->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
